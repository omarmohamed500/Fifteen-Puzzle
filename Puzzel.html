<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sliding Puzzle Assignment</title>
	<link rel="stylesheet" type="text/css" href="Puzzel.css" />
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="Puzzel.js" type="text/javascript"></script>


</head>

<body>

	<p class="explanation">
		The goal of the fifteen puzzle is to un-jumble its fifteen squares by repeatedly making moves that slide squares
		into the empty space. How quickly can you solve it?
	</p>

	<div id="overall">
		<div id="puzzlearea">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
			<div>11</div>
			<div>12</div>
			<div>13</div>
			<div>14</div>
			<div>15</div>
		</div>
		<div id="controls">
			<button id="shufflebutton">Shuffle</button>
			<br>
			<span id="moves">Number Of Moves :</span> <span id="counter">0</span>
		</div>
	</div>
</body>

</html>
